<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div>

  <div class="container">

    <div class="image-container">
      <i class="image">
        <img src="/assets/images/illustration-article.svg" alt="Image">
      </i>
    </div>

    <button>Learning</button>

    <p class = "published">Published 21 Dec 2023</p>

    <h2>HTML & CSS foundations</h2>

    <p class = "paragraph">
      These languages are the backbone of every 
      <br>website, defining structure, content, and 
      <br>presentation.
    </p>

    <div class="profile">
      <img src="/assets/images/image-avatar.webp" alt="Photo">
      <span><b>Greg Hooper</b></span>

    </div>
    
    
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
      <span>Coded by <a href="#">Irfaan Rujeedawa</a>.</span>
    </div>

  </div>
  
</div>
</body>
</html>
